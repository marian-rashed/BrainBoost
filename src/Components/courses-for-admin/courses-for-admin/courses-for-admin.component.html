<div class="container mt-5">
  <h2 class="mb-4">Courses Table</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Duration</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.description }}</td>
        <td>{{ course.durtion }} hours</td>
        <td>
          <button type="button" class="btn btn-danger me-4" (click)="DeleteCourse(course.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
