<ng-container *ngIf="Quiz && QuizCheckAnswer ">
<div class="card c-cont">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title m-0">Question {{ currentQuestionIndex + 1 }}</h5>
      <div class="text-right timer">
        <p *ngIf="timeLeft > 0" class="m-0">Time Left: {{ formatTimeLeft() }}</p>
        <p *ngIf="timeLeft <= 0" class="m-0">Time's up!</p>
      </div>
    </div>
    <p class="card-text">{{ GetcurrentQuestion().content }}</p>
    <div class="options">
      <div class="option" *ngFor="let option of GetcurrentQuestion().answers; let i = index">
        <input type="radio" id="option{{i}}" name="option" [value]="option.content"  (change)="handleCorrectAnswer(option.id,GetcurrentQuestion().id)" [checked]="handlecheck(option.id,GetcurrentQuestion().id,i)" />
        <label for="option{{i}}">{{ option.content }}</label>
      </div>
    </div>
    <div class="button-container mt-3 d-flex justify-content-center">

      <button class="btn btn-secondary mr-2 " (click)="previousQuestion()" [disabled]="currentQuestionIndex === 0">
          <i class="fas fa-arrow-left"></i>
      </button>
      <button class="btn btn-primary mr-2 ms-2 " (click)="nextQuestion()" [disabled]="currentQuestionIndex === Quiz.question.length - 1">
          <i class="fas fa-arrow-right"></i>
      </button>
      <button *ngIf="currentQuestionIndex === Quiz.question.length - 1" (click)="handleSuccess()" class="btn btn-success ms-auto">
          <i class="fas fa-check"></i>
      </button>
  </div>

  </div>
</div>
</ng-container>
