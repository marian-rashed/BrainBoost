<ng-container *ngIf="Course">
<div class="container-fluid mt-5">
  <!-- course photo cover  -->

  <div class="row">
    <div class="col-12">
      <div class="card course-card shadow-lg rounded-3">
        <div class="card-body course-card-body p-3">
          <h5 class="course-card-title  p-3 rounded-3 text-white ">{{Course.name}}</h5>

          <img
            [src]="Course.photoUrl"
            class="card-img-top course-card-img rounded-3 " alt="Course Cover Image">

        </div>


      </div>
    </div>
  </div>


  <!-- end of course cover -->


  <div class="row justify-content-center mt-4">
    <!-- course Content  -->
    <div class="col-12 col-lg-9 ">

      <!-- course description -->
      <div class="card course-description-card shadow-lg rounded-3 border-0 bg-white">
        <div class="card-body">
          <div class="course-description-content">
            <h5 class="course-description-title">Course Description</h5>
            <p>{{Course.longDescription}}</p>

          </div>
          <div class="course-description-content">
            <h5 class="course-description-title">What you'll learn</h5>
            <p>After completing this course you will be able to:</p>
          </div>
          <div class="course-description-list">
            <ul class="list-unstyled">
              <ng-container *ngFor="let item of Course.whatToLearn" >
              <li>â€¢ {{item.content}}</li>
            </ng-container>

            </ul>
          </div>
        </div>
      </div>

      <div class="card mt-5 shadow-lg rounded-3 border-0 bg-white">
        <div class="card-body">
          <h5 class="course-description-title">Leave a Review</h5>
          <div class="mb-3">
            <textarea class="form-control" rows="5" (change)="review($event)" placeholder="Write your review here..."></textarea>
          </div>
          <div class="star-rating mb-3">
            <span *ngFor="let star of stars; let i = index" (click)="rate(i + 1)">
              <i class="fa" [class.fa-star]="i < rating" [class.fa-star-o]="i >= rating"></i>
            </span>
          </div>
          <!-- <p>Your rating: {{rating}}</p> -->
        </div>
      </div>
    </div>






    <!-- course mini details right side -->
    <div class="col-12 col-lg-3 mb-4">


      <div class="card card-custom shadow-lg rounded-3 shadow-lg bg-white">
        <div class="card-body">
          <button class="btn btn-custom w-100" style="background-color: var(--ceyan);"(click)="navigateToVideos(CrsId)">Course Videos</button>
          <button class="btn btn-custom w-100 mt-3" style="background-color: var(--ceyan);"  (click)="navigateToQuiz(CrsId)"  [disabled]="!Course.states?.hasFinishedallVideos">Course Quizzes</button>

          <button type="button" class="btn btn-secondary mt-3 w-100" style="background-color: var(--ceyan);" (click)="navigateToCertificate(CrsId)"  [disabled]="!Course.states?.hasFinishedallVideos||!Course.states?.quizState">Get Completion Certificate</button>

        </div>
      </div>

      <div class="card instructor-card shadow-lg rounded-3 text-center mt-5" (click)="navigatetoteacher()">

          <img

          <h5 class="instructor-name">{{Course.teacherDataDto?.fname}} {{Course.teacherDataDto?.lname}}</h5>
