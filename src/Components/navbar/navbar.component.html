<nav class="navbar navbar-expand-lg navbar-light fixed-top new">
  <div class="container-fluid">
    <div class="col-lg-2">
      <img src="assets/Logo.png" class="logoImage" />
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fa-solid fa-bars fa-xl navtogle"></i>
    </button>
    <div class="col-lg-10 collapse navbar-collapse" id="navbarSupportedContent">
      <div class="col-lg-7 d-flex justify-content-start">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
          <li
            class="nav-item me-3"
            *ngIf="isLogin == false || role == 'Student'"
          >
            <a class="nav-link active" aria-current="page" routerLink="/home"
              >Home</a
            >
          </li>
          <li
            class="nav-item me-3"
            *ngIf="isLogin == false || role == 'Student'"
          >
            <a class="nav-link active" aria-current="page" routerLink="/courses"
              >Courses</a
            >
          </li>
          <li class="nav-item me-3" *ngIf="role != 'Admin'">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/contact-us"
              >Contact</a
            >
          </li>
          <li class="nav-item me-3" *ngIf="role != 'Admin'">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/about-us"
              >About Us</a
            >
          </li>
          <li class="nav-item" *ngIf="!isLogin">
            <a
              class="nav-link d-lg-none"
              routerLink="login"
              routerLinkActive="active"
              >Login/Register</a
            >
          </li>
        </ul>
      </div>
      <div class="col-lg-5 d-flex justify-content-end">
        <ul class="navbar-nav mb-2 mb-lg-0 text-uppercase">
          <li class="nav-item" *ngIf="isLogin && role == 'Teacher'">
            <a
              class="nav-link"
              [routerLink]="['TeacherDetails', roleId]"
              routerLinkActive="active"
              >Instructor Dashboard</a
            >
          </li>
          <li class="nav-item" *ngIf="isLogin && role == 'Student'">
            <a
              class="nav-link"
              [routerLink]="['StudentDetails', roleId]"
              routerLinkActive="active"
              >Student Dashboard</a
            >
          </li>
          <li class="nav-item" *ngIf="isLogin">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item" *ngIf="!isLogin">
            <a
              class="nav-link d-none d-lg-block"
              routerLink="login"
              routerLinkActive="active"
              >Login / Register</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
