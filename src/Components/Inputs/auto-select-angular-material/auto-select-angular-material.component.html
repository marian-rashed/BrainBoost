    <mat-form-field [class]="class">
      <mat-label>{{placeHolder}}</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto"
             >
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <!-- <mat-option [value]="option" (onSelectionChange)="optionSelected.emit(option)">{{option}}</mat-option> -->
          <mat-option [value]="option" (onSelectionChange)="myControl.setValue(option);optionSelected.emit(myControl.value)">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
