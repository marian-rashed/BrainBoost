<mat-form-field [class]="class">
    <mat-label>{{PlaceHolder}}</mat-label>
    <input matInput [type]="type" [(ngModel)]="value" (change)="valueChanged.emit(value)">
    @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
