<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let course of stdCourses">
    <div class="course-card">
      <img [src]="course.photoUrl" alt="Course Image" class="course-img" />
      <div class="course-details">
        <h3>{{ course.name }}</h3>
        <p>{{ course.description }}</p>
        <a class="btn btn-success" (click)="handleGoToCourse(course.id)"
          >Go TO Course</a
        >
      </div>
    </div>
  </div>
</div>
